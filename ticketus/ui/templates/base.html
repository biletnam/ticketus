<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ticketus">
    <meta name="author" content="Sam Kingston">
    <title>Ticketus</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="{% static "ui.css" %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}

    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {% include "navbar.html" %}

    {% block jumbotron_wrapper %}
    <div class="jumbotron">
        <div class="container">
            {% block jumbotron_inner %}{% endblock %}
        </div>
    </div>
    {% endblock %}

    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <footer>
        <hr>
        <div class="container">
            <div class="footer text-center">
                <p class="small">Powered by <a href="http://ticketus.org/">Ticketus</a>. <a href="https://github.com/sjkingo/ticketus/">View on GitHub</a>.</p>
            </div>
        </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
